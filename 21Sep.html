<!-- Formulario -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="21Sep.html">
        <h3>text</h3>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Escribe tu nombre" size="50" id="nombre" autofocus>
        <br>
        <input type="text" value="Ricardo" size="50" id="nombre" disabled readonly>

        <h3>Radio</h3>
        <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="genero" value="hombre" checked>Hombre
            <input type="radio" name="genero" value="mujer">Mujer
            <input type="radio" name="genero" value="otro">Otro
        </fieldset>    

        <h3>Select</h3>
        <label for="frutas">Frutas</label>
        <select name="Frutas" id="frutas">
            <optgroup label="Favoritas">
                <option value="fresa">Fresa</option>
                <option value="naranja" selected>Naranja</option>
            </optgroup>
            <optgroup label="Otros">
                <option value="uva">Uva</option>
            </optgroup>
        </select>

        <h3>Textarea</h3>
        <textarea name="mensaje" id="mensaje" cols="20" rows="10" placeholder="Escribe aqui"></textarea>

        <h3>Datalist</h3>
        <label>Buscador:</label>
        <input list="buscador">
        <datalist>
            <option value="Opera"></option>
            <option value="Chrome"></option>
            <option value="Internet Explorer"></option>
        </datalist>

        <h3>password</h3>
        <label>Contrase√±a: </label>
        <input type="password">

        <h3>checked</h3>
        <input type="checkbox" name="hola" value="valor1" checked>Hola
        <input type="checkbox" name="adios" value="valor2">Adios

        <h3>color</h3>
        <input type="color">

        <h3>fecha</h3>
        <input type="date" value="1997-01-11" min="1990-12-01">
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        <input type="time">


        <h3>Email</h3>
        <input type="email">
        
        <h3>Url</h3>
        <input type="url">

        <h3>number</h3>
        <input type="number" min="0" max="25" step="3">

        <h3>rango</h3>
        <input type="range" min="0" max="50" step="10">

        <h3>Search</h3>
        <input type="search">

        <h3>Telefon0</h3>
        <input type="tel" pattern="" maxlength="10">

        <h3>Archivos</h3>
        <input type="file" multiple>

        <br><br>
        <input type="submit" value="Enviar">
        <input type="image" src="" id="">
        <button>Enviar</button>
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
